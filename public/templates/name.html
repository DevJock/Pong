<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</link>
<form class="template" novalidate autocomplete="off">
    <div class="typograph">
        <h1>Welcome<span id="player">,</span></h1><br />
        <h3>PONGre is a nodeJS based PONG Game.</h3>
        <h4>Just sign in with an alias to help others discover you on the network. </h4>
        <label for="inputlg">
            <h2>Enter a Name that's atleast 3 characters long.</h3>
        </label>
    </div>
    <input class="form-control input-lg" type="text" ng-model="name" required autofocus placeholder="Name, Alias, GamerTag... :)"
        style="height:75px; max-width:400px; margin: 0 auto; font-size: 28px; text-align: center" onKeyUp="onNameChange()"
        id="nameField"><br />

    <button ng-click="nameUpdate()" class="btn btn-primary">Submit form</button>
</form>

<script>
    let player = document.getElementById("player");
    let input = document.getElementById("nameField");
    function onNameChange() {
        player.textContent = input.value.trim() == "" ? "" : " " + input.value.trim() + ",";
    }

</script>
